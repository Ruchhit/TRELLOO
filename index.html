<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="board">
     <div class="coloumn">
        <h2>Todo</h2>
        <div class="tasks"></div>
        <input type="text" placeholder="insert value" class="task-input">
        <button class="add-task">Add Task</button>
     </div>
     <div class="coloumn">
        <h2>Doing</h2>
        <div class="tasks"></div>
        <input type="text" placeholder="insert value" class="task-input">
        <button class="add-task">Add Doing</button>
     </div>
     <div class="coloumn">
        <h2>Done</h2>
        <div class="tasks"></div>
        <input type="text" placeholder="insert value" class="task-input">
        <button class="add-task">Add Done Task</button>
     </div>
    </div>
</body>
</html>
